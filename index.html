<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="./styles/index.css" />
    <script src="./scripts/index.js" defer></script>
  </head>
  <body>
    <header>
      <img
        src="./images/logo.svg"
        alt="Tip calculator - SPLITTER"
        width="87"
        height="54"
      />
    </header>

    <main class="container">
      <form id="tip-form" action="" novalidate>
        <!-- Bill input -->
        <div class="form-field">
          <div class="form-field__label">
            <label for="bill">Bill</label>
            <span id="bill-error" class="error-message"></span>
          </div>
          <input
            id="bill"
            type="number"
            name="bill"
            placeholder="0"
            inputmode="decimal"
            min="0"
            step="0.01"
          />
        </div>

        <!-- Tip percentage selection -->
        <fieldset class="form-field">
          <div class="form-field__label">
            <legend>Select Tip %</legend>
            <span id="tip-error" class="error-message"></span>
          </div>
          <div id="tip" class="tip-selector">
            <button name="tip" value="5" type="button" aria-selected="false">
              5%
            </button>
            <button name="tip" value="10" type="button" aria-selected="false">
              10%
            </button>
            <button name="tip" value="15" type="button" aria-selected="false">
              15%
            </button>
            <button name="tip" value="25" type="button" aria-selected="false">
              25%
            </button>
            <button name="tip" value="50" type="button" aria-selected="false">
              50%
            </button>
            <input
              id="custom-tip"
              type="number"
              name="custom-tip"
              placeholder="Custom"
              inputmode="decimal"
              min="0"
              step="1"
            />
          </div>
        </fieldset>

        <!-- Number of people -->
        <div class="form-field">
          <div class="form-field__label">
            <label for="people">Number of People</label>
            <span id="people-error" class="error-message"></span>
          </div>
          <input
            id="people"
            type="number"
            name="people"
            placeholder="0"
            inputmode="numeric"
            min="1"
            step="1"
          />
        </div>
      </form>

      <!-- Results -->
      <section class="results" aria-live="polite">
        <div class="result">
          <div class="result__label">
            <p>Tip Amount</p>
            <span>/ person</span>
          </div>
          <output id="tip-amount" class="result__value" for="bill tip people">
            $0.00
          </output>
        </div>

        <div class="result">
          <div class="result__label">
            <p>Total</p>
            <span>/ person</span>
          </div>
          <output id="total-amount" class="result__value" for="bill tip people">
            $0.00
          </output>
        </div>

        <button id="reset-button" disabled>RESET</button>
      </section>
    </main>

  </footer> -->
  </body>
</html>
